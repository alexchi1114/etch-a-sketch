<!Doctype HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Etch-A-Sketch</title>
    	<link href="styles/style.css" rel="stylesheet" type="text/css">
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    	<script language="JavaScript" type="text/javascript" src="scripts/main.js"></script>
	</head>
	<body>
		<h1>jQuery Etch-A-Sketch</h1>

		<div id="interact">
			<form>
				<input class="buttons" id="erase" type="button" name="erase" value="Erase!">
				<input class="buttons" id="changesize" type="button" name="changesize" value="Change Resolution">
				<input class="buttons" id="rainbow" type="button" name="rainbow" value="Rainbow Mode!">
				<input class="fadein" id="fadein" type="button" name="fadein" value="Fade In">
			</form>
		</div>

		<div id="grid"></div>
	</body>
</html>
